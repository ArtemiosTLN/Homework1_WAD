<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <ul class="nav">
            <li><a href="index.html">Home</a></li>
        </ul>
    
        <a class="logo" href="login.html"><img src="My_picture.png" width="100" height="64.51" alt="My picture"></a>
    </header>

    <br><br><br><br>

    
    <div class="post-creation">
        <form action="index.html" method="post" enctype="multipart/form-data" class="login-form">
            <div class="login-content">
                <p>Welcome to PostIT </p>
                <p class="special_font">Create an Account</p>
                <p>or</p>
                <p>Please Log In</p>
            </div>
            <div class="login-inputs">
                <input type="email" id="email" name="email" required placeholder="Email">
                <input type="password" id="password" name="password" required placeholder="Password">
                <p></p>
                <div class="button-container">
                    <button type="submit">Log In</button>
                </div>
                <p class="special_font">Forgot Password</p>
            </div>
        </form>
    </div>

    <footer>
        <p>This beautiful page is provided to you by Tartu University students</p>
    </footer>
    
</body>
</html>

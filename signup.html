<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="res/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

<div id = "header_component">
    <headercomponent></headercomponent>
</div>
<script type="text/javascript" src="src/components/vue_header.js"></script>

    <br><br><br><br>

    
    <div class="post-creation">
        <form action="index.html" method="post" enctype="multipart/form-data" class="login-form">
            <div class="login-content">
                <p>Welcome to PostIT </p>
                <p class="special_font">Create an Account</p>
                <p>or</p>
                <p>Please Log In</p>
            </div>
            <div class="login-inputs">
                <input type="email" id="email" name="email" required placeholder="Email">
                <input type="password" id="password" name="password" required placeholder="Password">
                <p></p>
                <div class="button-container">
                    <button type="submit">Log In</button>
                </div>
                <p class="special_font">Forgot Password</p>
            </div>
        </form>
    </div>
<div id = "footer_component">
    <footercomponent></footercomponent>
</div>
<script type="text/javascript" src="src/components/vue_footer.js"></script>
</body>
</html>
